<template name="savedVisualization">
  {{> headerBar }}
  <div class="container-fluid">
    <div class="row">
      {{> sidebar }}
      {{#each b in bruh }}
        <div class="col-md-2">
          <a href="{{pathFor 'view' _index=b.createdAt}}">
            <img class="img-fluid" src="{{ b.image }}">
          </a>
        </div>
      {{/each}}
    </div>
  </div>
</template>
