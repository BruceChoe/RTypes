<template name="headerBar">
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand px-3" href="{{ pathFor 'index' }}">RTypes</a>
    <div class="px-3">
      {{> loginButtons align="right"}}
    </div>
  </header>
</template>

<template name="sidebar">
  <nav id="sidebarMenu" class="col-2 d-md-block bg-light sidebar collapse">
    <div class="position-sticky pt-3">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{{ pathFor 'new' }}">
            New Visualization
          </a>
        </li>
      </ul>
      <div class="font-weight-bold sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1">
        <a class="link-secondary" href="{{ pathFor 'saved' }}">
          Saved Visualizations
        </a>
      </div>
      <ul class="nav flex-column mb-2">
        {{> sidebarVisualizationItems }}
      </ul>
      <div class="font-weight-bold sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
        <a class="link-secondary" href="{{ pathFor 'saved' }}">
          Visualizations Shared With Me
        </a>
      </div>
      <ul class="nav flex-column mb-2">
        {{> sidebarSharedWithMe }}
      </ul>
    </div>
  </nav>
</template>

<template name="sidebarVisualizationItems">
  {{#if loggedIn}}
  {{#each item in visualizations}}
    <li class="nav-item">
      <a href="{{ pathFor 'view' _index=item.createdAt }}" class="nav-link">
        <span data-feather="file-text"></span>
        {{ item.name }}
      </a>
    </li>
  {{/each}}
  {{else}}
  <li class="nav-item">
    <em class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">Log in to view your visualizations.</em>
  </li>
  {{/if}}
</template>

<template name="sidebarSharedWithMe">
  {{#if loggedIn}}
    {{#each item in sharedVisualizations}}
      <li class="nav-item">
        <a href="{{ pathFor 'view' _index=item.createdAt }}" class="nav-link">
          <span data-feather="file-text"></span>
          {{ item.name }}
        </a>
      </li>
    {{/each}}
  {{else}}
    <li class="nav-item">
      <em class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">Log in to view shared visualizations.</em>
    </li>
  {{/if}}
</template>

<template name="downloadVisualization">
  <button class="btn btn-primary form-control">Download visualization as .zip file</button>
</template>

<template name="404">
  <h1>404 Not Found</h1>
</template>
