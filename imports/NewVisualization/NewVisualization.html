<template name="newVisualization">
  {{> headerBar }}
  <div class="container-fluid" style="height:100%;">
    <div class="row" style="height:100%">
      {{> sidebar }}

      {{#if loggedIn}}
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">        
        <section>
          <div class="row">
            <div class="col">
              {{> fileUpload }} <br>
              {{> tools }} <br>
              {{> invokeScript }}
            </div>
            <div class="col-10" id="imagePane">
            </div>
            <div class="col">
              {{> saveVisualization }}
              {{> downloadVisualizationNewPage }}
            </div>
          </div>
        </section>
      </main>
      {{else}}
      <div class="col-md-9">
        <br><br>
        <h4>You must be logged in to create a new visualization.</h4>
      </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="fileUpload">
  <div class="col-2">
	  <p>Upload input file...</p>
	  <input type="file"/>
    <progress id="fileUpload-progress" max="100" value="0"></progress>
  </div>
</template>

<template name="invokeScript">
	<button id="generateButton" disabled="true">Generate</button>
  <div id="invokeScript-spinner"></div>
</template>

<template name="saveVisualization">
	<button id="saveButton" disabled="true">Save</button>
  <input type="text" id="visualizationName">
  <textarea id="visualizationDescription"></textarea>
  <div id="feedbackText"></div>
</template>

<template name="testMkdir">
	<button>TEST AAAAAAAAAAAAAAAAAAAAAAAA</button>
</template>

<template name="tools">
  <select name="SubType">
    {{#each toolNames}}
      <option value="{{ name }}">{{ name }}</option>
    {{/each}}
  </select>
</template>

<template name="downloadVisualizationNewPage">
  <button id="downloadButton" disabled="true">Download as .zip file</button>
</template>
