<!-- The welcome page. -->

<template name="index">
  {{> headerBar }}
  <div class="container-fluid" style="height:100%">
    <div class="row" style="height:100%">
      {{> sidebar }}
      <main class="col px-md-4">
        <div class="display-4 mt-3 mb-3">Welcome to RTypes!</div>
        {{#if loggedIn}}
          <div style="font-size: 1.5rem" class="mt-3">To begin, <a href="{{ pathFor 'new' }}">create a new visualization</a>.</div>
        {{else}}
          <div style="font-size: 1.5rem" class="mt-3">Please log in to continue.</div>
        {{/if}}
      </main>
    </div>
  </div>
</template>
